<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ для урока №9</title>
</head>
<body>
    <!--Первая секция-->
    <div class="section">
        <div class="container">
        <!-- Первая row (строка) для заголовка-->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <p class="text-uppercase ">Как заработать свой первый миллион</p> 
                    </h1>
                </div>
            </div>
            <!--Вторая row (строка) для видео и формы-->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="video"><iframe width="100%" height="310" src="https://www.youtube-nocookie.com/embed/NhFwkvLexh4?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваше email">
                            <button class="btn btn-block btn-primary form-btn btn-lg">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Вторая секция-->
    <div class="section">
        <div class="container">
            <!--Первая строка с заголовком-->
            <div class="row">
                <div class="col-lg-12">
                    <p class="feauter-header text-center text-uppercase">Почему нужно сделать это сейчас?</p>
                </div>
            </div>
            <!--Вторая строка с преимуществами-->
            <div class="row">
                <div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1">
                    <div class="feauter-box text-center">
                        <img src="img/feature-1.png" alt="Преимущество 1">
                        <p>Преимущество первое</p>
                    </div>
                </div>
                <div class="col-lg-3 col-lg-offset-0 col-md-5 col-sm-5">
                    <div class="feauter-box text-center">
                        <img src="img/feature-2.png" alt="Преимущество 2">
                        <p>Преимущество второе</p>
                    </div>
                </div>
                <div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1">
                    <div class="feauter-box text-center">
                        <img src="img/feature-3.png" alt="Преимущество 3">
                        <p>Преимущество третье</p>
                    </div>
                </div>
                <div class="col-lg-3 col-lg-offset-0 col-md-5 col-sm-5">
                    <div class="feauter-box text-center">
                        <img src="img/feature-4.png" alt="Преимущество 4">
                        <p>Преимущество четвертое</p>
                    </div>
                </div>
            </div>
            <button class="btn center-block btn-primary feature-btn btn-lg">Получить инструкцию</button>
        </div>
    </div>
    <!--Третья секция-->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="client-header text-uppercase text-center">Наши клиенты</p>
                </div>
            </div>
            <!--Первая строка с клиентами-->
            <div class="row client">
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-offset-4"><img src="img/pers-1.png" alt="Наш клиент"></div>
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-offset-4"><img src="img/pers-2.png" alt="Наш клиент"></div>
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-offset-4"><img src="img/pers-3.png" alt="Наш клиент"></div>
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-offset-4"><img src="img/pers-4.png" alt="Наш клиент"></div>
            </div>
            <!--Вторая строка с клиентами-->
            <div class="row client">
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-offset-4"><img src="img/pers-5.png" alt="Наш клиент"></div>
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-offset-4"><img src="img/pers-6.png" alt="Наш клиент"></div>
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-offset-4"><img src="img/pers-7.png" alt="Наш клиент"></div>
                <div class="client col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-5 col-sm-offset-0 col-xs-offset-4"><img src="img/pers-8.png" alt="Наш клиент"></div>
            </div>
        </div>
    </div>
</body>
</html>
